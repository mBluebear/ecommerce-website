---
layout: sweets
---

<h1>Cupcakes</h1>
<ul class="media grid">
    {% for sweets in site.pages %}
    {% if sweets.type == 'cupcake' %}
    <li>
        <a class="media-img island unit unit-s-1 unit-m-1 unit-l-1-3" href="{{site.baseurl}}{{sweets.url}}">
            <img src="{{site.baseurl}}/images/{{sweets.image}}" alt="" class="img-flex"></a>
     </li>
    <li class="unit-s-1 unit-m-1 unit-l-2-3">{{sweets.title}}</li>
    {% endif %}
    {% endfor %}
</ul>
