---
layout: sweets
---

<h1>Cupcakes</h1>
<ul>
    {% for sweets in site.pages %}
    {% if sweets.type == 'cupcake' %}
    <li>
        <a href="{{site.baseurl}}{{sweets.url}}">
            <img src="{{site.baseurl}}/images/{sweets.image}}" alt="" class="img-flex">
            {{sweets.title}}
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
